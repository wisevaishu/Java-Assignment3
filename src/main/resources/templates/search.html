<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>

    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"

                        th:checked="${searchType == column.key}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

      <!--                        th:checked="${column.key == 'all'}"-->

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm"/>
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />

  <!-- TODO #4 - Loop over the search results to display all job fields. -->



    <table class="job-listing" th:each="job : ${jobs}">
        <thead>
        <tr>
            <th class="label label-primary">ID</th>
            <td class="label label-success" th:text="${job.id}"></td>
        </tr>
        <tr>
            <th class="label label-primary">Name</th>
            <td class="label label-success" th:text="${job.name}"></td>
        </tr>
        <tr>
            <th class="label label-primary">Employer</th>
            <td class="label label-success" th:text="${job.employer}"></td>
        </tr>

        <tr>
            <th class="label label-primary">Location</th>
            <td class="label label-success" th:text="${job.location}"></td>
        </tr>
        <tr>
            <th class="label label-primary">Position Type</th>
            <td class="label label-success" th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th class="label label-primary">Skill</th>
            <td class="label label-success" th:text="${job.coreCompetency}"></td>
        </tr>
        </thead>
    </table>



</div>

</body>
</html>
